id: auto-gen-logs-1
info:
  name: Auto-detected logs
  author: ksko
  severity: medium
  description: heuristic decision (no-LLM)
  reference: []
  tags:
  - logs
  metadata:
    source: auto-pipeline
    rule: logs
http:
- method: GET
  path:
  - '{{BaseURL}}/'
  redirects: true
  max-redirects: 2
  stop-at-first-match: true
  matchers-condition: or
  matchers:
  - type: status
    status:
    - 200
  - type: word
    words:
    - Index of /
    - Traceback
    - 'Warning:'
    part: body
