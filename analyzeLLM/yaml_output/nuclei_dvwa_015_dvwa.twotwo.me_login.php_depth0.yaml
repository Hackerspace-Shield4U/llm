id: auto-gen-login-1
info:
  name: Auto-detected login
  author: ksko
  severity: medium
  description: heuristic decision (no-LLM)
  reference: []
  tags:
  - login
  metadata:
    source: auto-pipeline
    rule: login
http:
- method: GET
  path:
  - '{{BaseURL}}/login.php'
  redirects: true
  max-redirects: 2
  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
    - 302
    - 401
    - 403
  - type: word
    words:
    - login
    - admin
    - sign in
    condition: or
    part: body
